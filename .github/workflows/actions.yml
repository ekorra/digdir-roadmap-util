name: run Roadmap report generator

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * 1' # At 00:00 on Monday

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: checkout repo content
        uses: actions/checkout@v2 # checkout the repository content

      - name: setup python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10' # install the python version needed

      - name: install python packages
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: generate report file # run GithubRelease.py
        env:
          DIGIDIR_ROADMAP_TOKEN: ${{ secrets.DIGIDIR_ROADMAP_TOKEN }}
          # SMTP_ACCOUNT: ${{ secrets.SMTP_ACCOUNT }}
          # SMTP_PASSWORD: ${{ secrets.SMTP_PASSWORD }}
        run: python GithubRelease.py

      - name: Crate release
        run: gh release create "RoadmapReport_Uke_$(date +'%U')" "output/roadmap_report.csv" --notes "Digdir roadmap report for uke $(date +'%V')<br>Rapport generert $(date +'%d.%m.%Y %R')"
        env:
          GH_TOKEN: ${{ secrets.RELEASE_TOKEN }}
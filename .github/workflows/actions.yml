name: Roadmap report generator

on:
  workflow_dispatch:
  schedule:
    - cron: '0 11 * * 1' # At 12:00 on Monday.

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: checkout repo content
        uses: actions/checkout@v4 # checkout the repository content

      - name: setup python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10' # install the python version needed

      - name: install python packages
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: generate report file # run GithubRelease.py
        env:
          DIGIDIR_ROADMAP_TOKEN: ${{ secrets.DIGIDIR_ROADMAP_TOKEN }}          
        run: python GithubRelease.py

      - name: Crate release
        run: gh release create "$(date +'%U')_$(date +'%Y')" "output/roadmap_report.csv" --notes "Digdir roadmap rapport for uke $(date +'%U')<br>Rapport generert $(date +'%d.%m.%Y %R')" -t "Roadmap rapport Uke $(date +'%U')"
        env:
          GH_TOKEN: ${{ secrets.RELEASE_TOKEN }}

      - name: Notify
        env:          
          SMTP_ACCOUNT: ${{ secrets.SMTP_ACCOUNT }}
          SMTP_PASSWORD: ${{ secrets.SMTP_PASSWORD }}
        run: python mail_notifier.py


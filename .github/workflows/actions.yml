name: run Roadmap report generator

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * 1' # At 00:00 on Monday

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: checkout repo content
        uses: actions/checkout@v2 # checkout the repository content

      - name: setup python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10' # install the python version needed

      - name: install python packages
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: generate report file # run GithubRelease.py
        env:
          DIGIDIR_ROADMAP_TOKEN: ${{ secrets.DIGIDIR_ROADMAP_TOKEN }}
          # SMTP_ACCOUNT: ${{ secrets.SMTP_ACCOUNT }}
          # SMTP_PASSWORD: ${{ secrets.SMTP_PASSWORD }}
        run: python GithubRelease.py
  release:
    runs-on: ubuntu-latest
    needs: [build]
    steps:
    - uses: actions/checkout@master
    
    - name: set date
      id: date
      run: echo "::set-output name=date::$(date +'%Y-%m-%d')"

    - name: Create release
      uses: svenstaro/upload-release-action@v2
      with:
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        file: output/roadmap_report.csv
        release_name: Digdir roadmap report ${{ github.event.repository.updated_at}}
        asset_name: roadmap_report-${{ github.event.repository.updated_at}}.csv
        overwrite: false
        body: "This is my release text"
